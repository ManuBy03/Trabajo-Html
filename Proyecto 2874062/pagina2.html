<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina con referencia a gmail</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            border: 1px solid black;
            height: 60px;
            background-color: #005bed;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            width: 120px;
            height: 40px;
            background-color: rgb(40, 37, 37);
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-left: auto;
            background-color: #005bed;
        }

        .navi {
            width: 80px;
            height: 30px;
            background-color: #eeeeee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
        }

        .cuadro {
            width: 100%;
            max-width: 600px;
            height: 200px;
            background-color: #eeeeee;
            margin-bottom: 20px;
        }

        footer {
            border: 1px solid black;
            height: 40px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="navigation">
            <section class="navi"></section>
            <section class="navi"></section>
            <section class="navi"></section>
        </div>
    </header>

    <div class="main1">
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
    </div>

    <footer>
        
    </footer>
</body>
</html>
